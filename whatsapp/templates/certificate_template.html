<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .certificate-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .certificate {
            width: 1000px;
            height: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .certificate::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        }

        .certificate h1 {
            text-align: center;
            font-size: 42px;
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .certificate .subtitle {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
            color: #7f8c8d;
            font-weight: 400;
        }

        .certificate .content {
            text-align: center;
            font-size: 20px;
            color: #555;
            margin: 30px 0;
            line-height: 1.6;
        }

        .certificate .name {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin: 30px 0;
            text-align: center;
            padding: 15px 40px;
            background: linear-gradient(90deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .certificate .course {
            font-size: 24px;
            color: #3498db;
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }

        .certificate .footer {
            position: absolute;
            bottom: 50px;
            width: 200px;
            text-align: center;
        }

        .certificate .date {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .certificate .logo {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-size: 14px;
            color: #bdc3c7;
        }

        .certificate .watermark {
            position: absolute;
            opacity: 0.03;
            font-size: 180px;
            font-weight: 700;
            color: #2c3e50;
            transform: rotate(-15deg);
            z-index: 0;
            user-select: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 1;
            padding: 0 50px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="certificate-container">
        <div class="certificate">
            <div class="watermark">CERTIFICATE</div>
            
            <h1>CERTIFICATE OF COMPLETION</h1>
            <p class="subtitle">This certificate is proudly presented to</p>

            <div class="main-content">
                <p class="name">{{ student_name }}</p>

                <p class="content">for successfully completing the course</p>
                <p class="course">"{{ course_name }}"</p>
                
                <p class="content">with dedication and commitment to learning</p>
            </div>

            <div class="footer">
                <div class="signature"></div>
                <p class="date">Issued on: {{ date }}</p>
            </div>
            
            <div class="logo">Digital Certificate â€¢ Valid without signature</div>
        </div>
    </div>
</body>

</html>
